[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Two-Wheel-Robot-DeepRL"
version = "0.1.0"
description = "Two-Wheel-Robot-DeepRL"
authors = [{name = "Not me look at the parent repo", email = "foo@example.com"}]
dependencies = [
